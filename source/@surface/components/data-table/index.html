<surface-import from="../for-each" />
<surface-import from="../pager" />
<surface-import from="../stack-panel" />
<surface-import from="../switch" />
<surface-import from="./data-filter" />

<div horizontal-align="center">Filters
    <surface-data-filter type="array"   horizontal-align="center"></surface-data-filter>
    <surface-data-filter type="boolean" horizontal-align="center"></surface-data-filter>
    <surface-data-filter type="number"  horizontal-align="center"></surface-data-filter>
    <surface-data-filter type="string"  horizontal-align="center"></surface-data-filter>

</div>

<div horizontal-align="center">
    <surface-pager page="{{ host.page }}" page-count="[[ host.pageCount ]]" disabled="[[ host.editing ]]"></surface-pager>
</div>
