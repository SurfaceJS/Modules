<surface-switch value="{{cell.editable && row.editMode}}">
    <template when="true">
        <input type="checkbox" checked="{{row.data.${field}}}" style="width: 100%;" />
    </template>
    <template when="false">
        <input type="checkbox" checked="{{row.data.${field}}}" style="width: 100%;" disabled />
    </template>
</surface-switch>
