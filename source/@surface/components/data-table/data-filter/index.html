<surface-import from="../../list" />
<surface-import from="../../switch" />
<surface-import from="../../dropdown" />
<surface-import from="../../stack-panel" />
<surface-import from="./data-filter-item" />

<fieldset style="width: 100%;">
    <surface-stack-panel content="justify">
        <surface-data-filter-item id="filterItem" type="[[ host.type ]]" fixed="true"></surface-data-filter-item>
        <surface-list id="list" hide-add-button="true"></surface-list>
        <surface-switch value="[[ host.type != 'boolean' ]]">
            <template when="true">
                <surface-stack-panel id="add-filters" orientation="horizontal" content="justify">
                    <surface-dropdown id="dropdown" source="[[ host.operators ]]"></surface-dropdown>
                    &nbsp;
                    <input type="button" value="+" on:click="[[ host.add(host.references.dropdown.value) ]]">
                </surface-stack-panel>
            </template>
        </surface-switch>
    </surface-stack-panel>
    <surface-stack-panel id="footer" orientation="horizontal" content="space">
        <input type="button" value="Apply" on:click="[[ host.apply() ]]" />
        <input type="button" value="Clear" on:click="[[ host.clear() ]]" />
    </surface-stack-panel>
</fieldset>
