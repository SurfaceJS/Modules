<surface-import from="../../../dropdown" />
<surface-import from="../../../stack-panel" />
<surface-import from="../../../switch" />

<surface-stack-panel>
    <span horizontal-align="left">[[ host.fixed ? '' : host.operatorMap[host.operator] ]]</span>
    <surface-switch value="[[ host.type ]]">
        <template when="array">
            <surface-stack-panel orientation="horizontal">
                <surface-dropdown source="[[ host.predicates ]]" value="{{ host.condition }}"></surface-dropdown>
                &nbsp;
                <surface-dropdown style="width: 100px;" horizontal-align="left" value="{{ host.value }}"></surface-dropdown>
            </surface-stack-panel>
        </template>
        <template when="boolean">
            <surface-stack-panel orientation="horizontal" content="justify">
                <div horizontal-align="left">
                    <input type="radio" name="boolean-filter" checked="{{ host.value != null && host.value }}" on-click="{{ host.setValue(this.checked) }}" />
                    <label for="boolean-filter">true</label>
                </div>
                <div horizontal-align="left">
                    <input type="radio" name="boolean-filter" checked="{{ host.value != null && !host.value }}" on-click="{{ host.setValue(!this.checked) }}" />
                    <label for="boolean-filter">false</label>
                </div>
            </surface-stack-panel>
        </template>
        <template when="number">
            <surface-stack-panel orientation="horizontal" content="justify">
                <surface-dropdown source="[[ host.predicates ]]" value="{{ host.condition }}"></surface-dropdown>
                &nbsp;
                <input type="number" horizontal-align="left" value="{{ host.value }}"/>
            </surface-stack-panel>
        </template>
        <template when="string">
            <surface-stack-panel orientation="horizontal" content="justify">
                <surface-dropdown source="[[ host.stringPredicates ]]" value="{{ host.condition }}"></surface-dropdown>
                &nbsp;
                <input type="text" horizontal-align="left" value="{{ host.value }}" />
            </surface-stack-panel>
        </template>
    </surface-switch>
</surface-stack-panel>
