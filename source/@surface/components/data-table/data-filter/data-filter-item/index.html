<surface-import from="../../../switch" />
<surface-import from="../../../dropdown" />
<surface-import from="../../../stack-panel" />

<surface-stack-panel>
    <span horizontal-align="center">[[ host.fixed ? '' : host.operatorMap[host.operator] ]]</span>
    <surface-stack-panel orientation="horizontal" distribuition="justify">
        <surface-switch value="[[ host.type ]]">
            <template when="array">
                <surface-stack-panel orientation="horizontal" distribuition="justify">
                    <surface-dropdown source="[[ host.predicates ]]" horizontal-align="center"></surface-dropdown>
                    &nbsp;
                    <surface-dropdown style="width: 100px;" source="[[ [{ key: '-1', value: '- select -' }] ]]" horizontal-align="center"></surface-dropdown>
                </surface-stack-panel>
            </template>
            <template when="number">
                <surface-stack-panel orientation="horizontal" distribuition="justify">
                    <surface-dropdown source="[[ host.predicates ]]" horizontal-align="center"></surface-dropdown>
                    &nbsp;
                    <input type="number" horizontal-align="center"/>
                </surface-stack-panel>
            </template>
            <template when="string">
                <surface-stack-panel orientation="horizontal" distribuition="justify">
                    <surface-dropdown source="[[ host.stringPredicates ]]" horizontal-align="center"></surface-dropdown>
                    &nbsp;
                    <input type="text" horizontal-align="center"/>
                </surface-stack-panel>
            </template>
        </surface-switch>
        <input type="button" value="-" disabled="[[ host.fixed ]]"/>
    </surface-stack-panel>
</surface-stack-panel>
