<surface-import from="../../../switch" />
<surface-import from="../../../dropdown" />
<surface-import from="../../../stack-panel" />

<surface-stack-panel>
    <span horizontal-align="left">[[ host.fixed ? '' : host.operatorMap[host.operator] ]]</span>
    <surface-switch value="[[ host.type ]]">
        <template when="array">
            <surface-stack-panel orientation="horizontal">
                <surface-dropdown source="[[ host.predicates ]]"></surface-dropdown>
                &nbsp;
                <surface-dropdown style="width: 100px;" source="[[ [{ key: '-1', value: '- select -' }] ]]" horizontal-align="left"></surface-dropdown>
            </surface-stack-panel>
        </template>
        <template when="boolean">
            <surface-stack-panel orientation="horizontal" distribuition="justify">
                <div horizontal-align="left">
                    <input type="radio" name="boolean-filter" />
                    <label for="boolean-filter">true</label>
                </div>
                <div horizontal-align="left">
                    <input type="radio" name="boolean-filter" />
                    <label for="boolean-filter">false</label>
                </div>
            </surface-stack-panel>
        </template>
        <template when="number">
            <surface-stack-panel orientation="horizontal" distribuition="justify">
                <surface-dropdown source="[[ host.predicates ]]"></surface-dropdown>
                &nbsp;
                <input type="number" horizontal-align="left"/>
            </surface-stack-panel>
        </template>
        <template when="string">
            <surface-stack-panel orientation="horizontal" distribuition="justify">
                <surface-dropdown source="[[ host.stringPredicates ]]"></surface-dropdown>
                &nbsp;
                <input type="text" horizontal-align="left"/>
            </surface-stack-panel>
        </template>
    </surface-switch>
</surface-stack-panel>
