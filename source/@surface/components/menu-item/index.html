<require path="../stack-panel" />

<surface-stack-panel orientation="horizontal">
    <div id="icon-holder" shrink="false">
        <span id="icon" style="background-image: url({{host.icon}});"></span>
    </div>
    <label id="text"  horizontal-align="left"  vertical-align="center">{{host.name}}</label>
    <span  id="arrow" horizontal-align="right" vertical-align="center"></span>
</surface-stack-panel>
<div id="container">
    <slot></slot>
</div>
