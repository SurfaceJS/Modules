<span id="root" :class="host.classes">
    <span id="inputable" class="rippleable">
        <template #if="host.outlined">
            <fieldset id="frame">
                <legend id="hidden-legend">{host.label}</legend>
                <span id="hidden-label">{host.label}</span>
                <span
                    id             ="input"
                    contenteditable="true"
                    on:bind        ="host.input = this"
                    on:input       ="host.handleInput.bind(host)"
                    on:paste       ="host.handlePaste.bind(host)"
                    :text-content  ="host.value"
                >
                </span>
            </fieldset>
        </template>
        <template #else>
            <span id="frame">
                <span id="hidden-label">{host.label}</span>
                <span
                    id             ="input"
                    contenteditable="true"
                    on:bind        ="host.input = this"
                    on:input       ="host.handleInput.bind(host)"
                    on:paste       ="host.handlePaste.bind(host)"
                    :text-content  ="host.value"
                >
                </span>
            </span>
        </template>
    </span>
    <span id="footer">
        <span id="hint">{host.hint}</span>
        <template #if="host.maxLenght > 0">
            <span id="counter">{host.value.length} / {host.maxLenght}</span>
        </template>
        <template #else>
            <span id="counter">{host.value.length}</span>
        </template>
    </span>
    <span id="label">{host.label}</span>
    <span id="placeholder">{host.placeholder}</span>
</span>
